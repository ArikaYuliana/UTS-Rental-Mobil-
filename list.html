<html>
    
<body>
    <h1>List Pesanan</h1>
    <div id="list"></div>
    <script>
    const electron = require("electron");
    const {
        ipcRenderer
    } = electron;

    ipcRenderer.send("appointment:request:list");

    ipcRenderer.on("appointment:response:list", (event, appointments) => {
        const listDiv = document.getElementById("list");
        appointments.forEach(appointment => {
            const appointmentDiv = document.createElement("div");

            const nameParagraph = document.createElement("p");
            nameParagraph.innerHTML = `Name: ${appointment.name}`;

            const alamatParagraph = document.createElement("p");
            alamatParagraph.innerHTML = `Alamat: ${appointment.alamat}`;

            const numberParagraph = document.createElement("p");
            numberParagraph.innerHTML = `Phone Number: ${appointment.number}`;

            const noktpParagraph = document.createElement("p");
            noktpParagraph.innerHTML = `No KTP/SIM: ${appointment.noktp}`;

            const dateParagraph = document.createElement("p");
            dateParagraph.innerHTML = `Date: ${appointment.date}`;

            const hourParagraph = document.createElement("p");
            hourParagraph.innerHTML = `Hour: ${appointment.hour}`;

            const JenismobilParagraph = document.createElement("p");
            JenismobilParagraph.innerHTML = `Jenis Mobil: ${appointment.Jenismobil}`;

            const LamapinjamParagraph = document.createElement("p");
            LamapinjamParagraph.innerHTML = `Lama Peminjaman: ${appointment.Lamapinjam}`;

            const doneParagraph = document.createElement("p");
            doneParagraph.innerHTML = `Done: ${appointment.done ? "Yes" : "No"}`;

            const hr = document.createElement("hr");

            appointmentDiv.appendChild(nameParagraph);
            appointmentDiv.appendChild(alamatParagraph);
            appointmentDiv.appendChild(numberParagraph);
            appointmentDiv.appendChild(noktpParagraph);
            appointmentDiv.appendChild(dateParagraph);
            appointmentDiv.appendChild(hourParagraph);
            appointmentDiv.appendChild(JenismobilParagraph);
            appointmentDiv.appendChild(LamapinjamParagraph);
            appointmentDiv.appendChild(doneParagraph);
            appointmentDiv.appendChild(hr);

            listDiv.append(appointmentDiv);
        });
    });

 </script>
</body>
</html>
