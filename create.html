<html>

<head>
</head>

<body>
    <h3>Format Pemesanan</h3>
    <form id="form">
        <label for="name">Name:</label><br />
        <input type="text" name="name" required />
        <br /><br />

        <label for="alamat">Alamat:</label><br />
        <input type="text" name="alamat" required />
        <br /><br />

        <label for="number">Phone Number:</label><br />
        <input type="number" name="number" required />
        <br /><br />

        <label for="noktp">No KTP/SIM:</label><br />
        <input type="number" name="noktp" required />
        <br /><br />

        <label for="date">Date:</label><br />
        <input type="date" name="date" placeholder="DD-MM-YYYY" required />
        <br /><br />

        <label for="hour">Hour:</label><br />
        <input type="text" name="hour" placeholder="hh:mm" required />
        <br /><br />

        <label for="Jenismobil">Jenis Mobil:</label><br />
        <input type="text" name="Jenismobil" required />
        <br /><br />

        <label for="Lamapinjam">Lama Peminjaman:</label><br />
        <input type="text" name="Lamapinjam" required />
        <br /> <br />

        <input type="submit" />
    </form>

    <script>
        const electron = require("electron");
        const {
            ipcRenderer
        } = electron;

        const form = document.getElementById("form");
        const elements = {};

        form.addEventListener("submit", event => {
            event.preventDefault();

            for (let i = 0; i < form.elements.length; i++) {
                if (form.elements[i].type !== "submit")
                    elements[form.elements[i].name] = form.elements[i].value;
            }

            ipcRenderer.send("appointment:create", elements);
        });
    </script>
</body>

</html>
